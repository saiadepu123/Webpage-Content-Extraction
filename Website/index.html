<!DOCTYPE html>
<html>
  <head>
    <script
      data-require="jquery@*"
      data-semver="2.1.1"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"
    ></script>
    <script
      data-require="bootstrap@3.1.1"
      data-semver="3.1.1"
      src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"
    ></script>
    <link
      data-require="bootstrap-css@3.1.1"
      data-semver="3.1.1"
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.3/jquery.mockjax.js"></script>
    <script src="mockresponse.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
	<body class="container">
    <div class="header-box">
	   <div>Extract Webpage Content</div>
	</div>
    <div style="padding:10px 0;display:flex;justify-content:center">
	   <label for="url" style="line-height:28px;margin-bottom:inherit">Url:</label>
       <input type="text" id="url" value="https://www.ibm.com/in-en" name="url">
	   <div style="margin-left:10px;">
	       <input type="submit" id="btnload" value="Submit" class="submit-btn">
	   </div>
	</div>
    <div class="carousel-container">
	
	
      <div id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators" id="indicators"></ol>
        <div class="carousel-inner" id="homepageItems"></div>
        <div class="carousel-controls">
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a
            class="carousel-control right"
            href="#myCarousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
	
	

	    <div id="container" style="text-align:center">
	       <h2 class="h2-text">Total Words: <b id='wordcount'></b><h2>
	
	</div>
		<div id="container">
	</div>
	<div style="font-size:17px;text-align:center;margin-top:-11px;font-weight:600">Top 10 Words</div> 
	<div id="top10words">
	 <div class="top-records" id="top10words" style="margin-top:10px;">
	 
	</div>
	</div>
	
	</div>
	 <div class="header-box">
	   <div>Footer Content</div>
	</div>
  </body>
</html>
